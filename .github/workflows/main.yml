name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 10.x
      - uses: actions/checkout@v2
      - name: lint
        run: npm run lint
      - name: test
        run: npm test
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15
